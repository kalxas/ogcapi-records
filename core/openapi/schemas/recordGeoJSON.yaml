---
type: object
required:
  - id
  - type
  - geometry
  - properties
properties:
  id:
    type:
      - string
      - integer
    description: |-
      A unique identifier of the catalog record.
  type:
    type: string
    const: Feature
  time:
    oneOf:
      - type: null
      - $ref: 'time.yaml'
  geometry:
    oneOf:
      - type: null
      - $ref: 'https://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/schemas/geometryGeoJSON.yaml'
  conformsTo:
    type: array
    description: |-
      The extensions/conformance classes used in this record.
    items:
      type: string
  properties:
    oneOf:
      - type: null
      - allOf:
        - type: object
        - $ref: 'recordCommonProperties.yaml'
  links:
    type: array
    items:
      $ref: 'link.yaml'
  linkTemplates:
    type: array
    items:
      $ref: 'linkTemplate.yaml'
